<!DOCTYPE HTML>

<head>
<title>直播地址收藏</title>
<script type='text/javascript'>
  
  window.onload = function(){
	  var anchors = document.querySelectorAll("a");
	  for(var i=0;i<anchors.length;i++){
		  var a = anchors[i];
		  var s = a.textContent; 
		  if( s=="" ) {
			  a.textContent = a.href;
		  } else{
			  var p = s.indexOf("${url}");
			  if( p>=0 )
				  a.textContent = s.substring(0,p)+a.href+s.substring(p+6);
		  }
	  }
  }
</script>
